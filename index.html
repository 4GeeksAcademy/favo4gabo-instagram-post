<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/86cc0b851e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Instagram post</title>
</head>
<body>
    <!--dad div-->
    <div class="container-main">
        <div class="instagram-post">
            <div class="header-post">
                <div class="header-left">
                    <div class="icon-html"><i class="fab fa-html5"></i></div>
                    <div>
                        <p><strong>HTML5</strong></p>
                        <p>Gabriel</p>
                    </div>
                </div>
                    <div class="menu-icon">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
            </div>
            <div class="photo">
                <img src="https://picsum.photos/300/300" alt="instagram post">
            </div>
            <div class="icon-post">
                <div class="body-icon-left">
                    <i class="far fa-heart"></i>
                    <i class="far fa-comment"></i>
                    <i class="far fa-paper-plane"></i>
                </div>
                <div class="body-icon-right">
                    <i class="far fa-bookmark"></i>
                </div>
            </div>
            <div class="body-post">
                <p>Liked by 4GeeksAcademy,Html5, and others 100</p>
                <p>Este es mi instagram post, espero que este correcto. Me pareció muy chevere la página que genera una imagen ramdom cada vez que recargas la pagina</p>
            </div>
        </div>
    </div>
    <!--end dad div-->
</body>
</html>
